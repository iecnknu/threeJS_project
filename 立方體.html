<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>立方體</title>
    <script src="js/three.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        #three_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="three_canvas"></canvas>
<script>
    var renderer, camera, scene, light, object;
    var width, height;
    function initRenderer() {
        width = document.getElementById('three_canvas').clientWidth;
        height = document.getElementById('three_canvas').clientHeight;
        renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('three_canvas')
        });
        renderer.setSize(width, height);
        renderer.setClearColor(0x000000, 1.0);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(125, width / height, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 500;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        });
    }
    function initScene() {
        scene = new THREE.Scene();
    }
    function initObject() {
        var geometry = new THREE.CubeGeometry(300, 300, 300);
        object = new THREE.Mesh(geometry, new THREE.MeshNormalMaterial());
        scene.add(object);
    }
    function render() {
        requestAnimationFrame(render);
        object.rotation.x += 0.005;
        object.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    function threeStart() {
        initRenderer();
        initCamera();
        initScene();
        initObject();
        render();
    }
    window.onload = threeStart();
</script>
</body>
</html>
